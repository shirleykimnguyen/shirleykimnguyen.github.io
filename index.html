<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="stylesheet" href="./styles/title.css" />
        <link rel="stylesheet" href="./styles/navbar_modal.css" />

        <title>Shirley's Website</title>
    </head>
    <body>
        <!-- Nav for when screen is big enough (min-width: 1080px, min-height: 600px) -->
        <nav class="navbar_main">
            <a class="navbar_main_btns navbar_main_white" href="/">Home</a>
            <a
                class="navbar_main_btns navbar_main_white"
                href="/info.html#about"
                >About</a
            >
            <a
                class="navbar_main_btns navbar_main_white"
                href="/info.html#reels"
                >Reels</a
            >
            <a
                class="navbar_main_btns navbar_main_white"
                href="/info.html#resume"
                >Resume</a
            >
            <a
                class="navbar_main_btns navbar_main_white"
                href="/info.html#headshots"
                >Headshots</a
            >
            <a
                class="navbar_main_btns navbar_main_contact_me"
                href="/info.html#contact"
                >Contact Me</a
            >
        </nav>

        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn hamburger"
            id="#title-hamburger"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
        >
            <i class="bi bi-list"></i>
        </button>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="modal_label"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <h4 class="modal-title" id="modal_label">SKN</h4>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div> -->
                    <div class="close_modal">
                        <button
                            type="button"
                            class="btn close_btn"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    <div class="navbar_modal_body">
                        <a class="navbar_main_btns navbar_main_white" href="/">
                            Home
                        </a>
                        <a
                            class="navbar_main_btns navbar_main_white"
                            href="/info.html#about"
                            >About</a
                        >
                        <a
                            class="navbar_main_btns navbar_main_white"
                            href="/info.html#portfolio"
                            >Portfolio</a
                        >
                        <a
                            class="navbar_main_btns navbar_main_white"
                            href="/info.html#headshots"
                            >Headshots</a
                        >
                        <a
                            class="navbar_main_btns navbar_main_contact_me"
                            href="/contact.html"
                            >Contact Me</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <main class="banner">
            <div class="branding">
                <h1 class="title_name">SHIRLEY KIM NGUYEN</h1>
                <em><span class="role">actor | los angeles</span></em>
            </div>
        </main>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
